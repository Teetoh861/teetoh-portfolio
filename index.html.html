<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teetoh Beauty Hub Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1>Welcome to Teetoh Beauty Hub</h1>
        <p>Hello! I'm <span class="highlight">Teetoh</span>, a passionate makeup artist. Explore my best works and feel free to contact me for bookings or collaborations!</p>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <img src="https://placehold.co/300x200/FFB6C1/222?text=Bridal+Look" alt="Bridal Makeup">
            <img src="https://placehold.co/300x200/87CEFA/222?text=Party+Look" alt="Party Makeup">
            <img src="https://placehold.co/300x200/98FB98/222?text=Editorial+Look" alt="Editorial Makeup">
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label>Name:<br><input type="text" name="name" required></label><br>
            <label>Email:<br><input type="email" name="email" required></label><br>
            <label>Message:<br><textarea name="message" required></textarea></label><br>
            <button type="submit">Send</button>
            <div id="formMsg"></div>
        </form>
        <div class="social-links">
            <h3>Follow me:</h3>
            <a href="https://www.instagram.com/teetoh_beauty_hub?igsh=MTd4cDZyejNqODg2ZA%3D%3D&utm_source=qr" target="_blank" rel="noopener">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" class="icon">
                Instagram
            </a>
        </div>
    </section>
    <footer>
        &copy; 2025 Teetoh Beauty Hub. All rights reserved.
    </footer>
    <script>
    // Navigation active state
    document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("nav ul li a");
        links.forEach(link => {
            link.addEventListener("click", function (e) {
                links.forEach(l => l.classList.remove("active"));
                this.classList.add("active");
            });
        });

        // Contact form submission (demo)
        const form = document.getElementById("contactForm");
        const formMsg = document.getElementById("formMsg");
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            formMsg.textContent = "Thank you for contacting me! (Form demo only.)";
            form.reset();
        });
    });
    </script>
    <style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #fef6ff 0%, #ffe3ed 100%);
        color: #2d2636;
        min-height: 100vh;
    }
    nav {
        background: linear-gradient(90deg, #ff7eb3 0%, #65c7f7 100%);
        padding: 12px 0;
        box-shadow: 0 2px 8px rgba(255, 126, 179, 0.08);
    }
    nav ul {
        display: flex;
        justify-content: center;
        gap: 2.5rem;
        margin: 0;
        padding: 0;
        list-style: none;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        padding: 8px 18px;
        border-radius: 20px;
        transition: background 0.2s, color 0.2s;
    }
    nav ul li a.active,
    nav ul li a:hover {
        background: #fff;
        color: #ff7eb3;
    }
    section {
        max-width: 800px;
        margin: 2.5rem auto;
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(255, 126, 179, 0.09);
        margin-bottom: 2rem;
    }
    h1, h2, h3 {
        color: #ff7eb3;
        margin-top: 0;
    }
    .highlight {
        color: #65c7f7;
        font-weight: bold;
    }
    .gallery-grid {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 1.5rem;
    }
    .gallery-grid img {
        width: 100%;
        max-width: 230px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(101, 199, 247, 0.08);
        transition: transform 0.22s, box-shadow 0.22s;
        cursor: pointer;
    }
    .gallery-grid img:hover {
        transform: scale(1.08) rotate(-2deg);
        box-shadow: 0 4px 24px rgba(255, 126, 179, 0.18);
    }
    form label {
        display: block;
        margin-bottom: 1rem;
        font-weight: 500;
    }
    form input,
    form textarea {
        width: 100%;
        padding: 0.7rem;
        margin-top: 0.3rem;
        border: 1.5px solid #ffb6c1;
        border-radius: 6px;
        font-size: 1rem;
        background: #fafaff;
        transition: border 0.2s;
        font-family: inherit;
    }
    form input:focus,
    form textarea:focus {
        border: 1.5px solid #65c7f7;
        outline: none;
    }
    button[type="submit"] {
        background: linear-gradient(90deg, #65c7f7 0%, #ff7eb3 100%);
        color: #fff;
        border: none;
        padding: 0.85rem 2.2rem;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 0.7rem;
        box-shadow: 0 2px 8px rgba(101, 199, 247, 0.08);
        transition: background 0.2s;
    }
    button[type="submit"]:hover {
        background: linear-gradient(90deg, #ffb6c1 0%, #65c7f7 100%);
    }
    #formMsg {
        margin-top: 1rem;
        font-weight: bold;
        color: #65c7f7;
    }
    .social-links {
        margin-top: 2.5rem;
    }
    .social-links h3 {
        margin-bottom: 0.5rem;
        color: #ff7eb3;
        font-size: 1.1rem;
    }
    .social-links a {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: #e4405f;
        font-weight: bold;
        margin-right: 1.5rem;
        font-size: 1.07rem;
        transition: color 0.2s;
        gap: 0.4rem;
    }
    .social-links a:hover {
        color: #65c7f7;
    }
    .icon {
        width: 32px;
        height: 32px;
        filter: drop-shadow(0 1px 2px #ffb6c1);
        border-radius: 50%;
        background: #fff;
        padding: 4px;
        transition: filter 0.2s;
        margin-right: 5px;
    }
    .social-links a:hover .icon {
        filter: drop-shadow(0 0 8px #65c7f7);
    }
    footer {
        text-align: center;
        padding: 1.5rem 0;
        background: linear-gradient(90deg, #ff7eb3 0%, #65c7f7 100%);
        color: #fff;
        font-size: 1.1rem;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        margin-top: 1.5rem;
        letter-spacing: 0.05em;
    }
    @media (max-width: 900px) {
        section {
            max-width: 95%;
            padding: 1.5rem 1rem;
        }
        .gallery-grid {
            gap: 1rem;
        }
    }
    @media (max-width: 600px) {
        nav ul {
            gap: 1rem;
        }
        .gallery-grid {
            flex-direction: column;
            align-items: center;
        }
        .gallery-grid img {
            max-width: 95vw;
        }
    }
    </style>
</body>
</html>
